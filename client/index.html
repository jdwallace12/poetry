<head>
    <title>
        Magnetic Poetry
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <div class="chat-wrap">
        {{> input}}
        {{> messages}}
    </div>
    <div id="wrap">
        {{> list}}
        <div id="footer">
            {{>wordForm}}
            
        </div>
    </div>
</body>

<template name="list">
    <div id="outer">
        <!--  <input type="button" value="init draggables for touch" class="init btn"/>
    <br>
    <br> -->
        <!-- <h1 id="header">Magnetic Poetry</h1> -->
        {{#each magnets}} 
        {{> magnet}}
         {{else}} 
         {{/each}}
    </div>    
</template>

<template name="magnet">
    <div class="magnet {{selected}} ui-draggable" id="{{magnetId}}" style="top: {{top}}px; left: {{left}}px;">
        <div class="name">{{name}}</div>
    </div>
</template>


<template name="wordForm">
    <fieldset>
        <form>
            <div>
                <label>
                    <input id="name_of_word" placeholder="Enter a word and press enter" />
                </label>
            </div>
        </form>
    </fieldset>
    <div class="clear-form">
                <p id="delete">Clear Board</p>
            </div>
</template>



<template name="input">
    <div id="input" class="well">
        <strong>Your message</strong>
        <textarea class="input-xlarge" rows="3" id="newMessage"></textarea>
        <input type="text" class="input-xlarge" placeholder="Your name..." id="username" />
        <a class="btn btn-primary" id="send">Send</a>
    </div>
</template>

<template name="messages">
    <div id="messages">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <blockquote>
        <p>{{message}}</p>
        <small>{{username}}</small>
    </blockquote>
</template>
