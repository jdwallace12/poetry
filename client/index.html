<head>
  <title>
    Top Applications
  </title>
</head>

<body>
  {{> list}}
</body>

<template name = "list">
  <h2> Top Applications</h2>
  <div id="outer">
    {{loginButtons}}
    {{#each apps}}
      <div class="app {{selected}}">
        <div class="name">{{name}}</div>
        <div class="votes">{{votes}}</div>
        <div class="voters">
          {{#each voters}}
            <img src="https://graph.facebook.com/{{.}}/picture"
          {{/each}}
        </div>
        <input type="button" class="vote btn" value="vote!">
      </div>
    {{else}}
      No application
    {{/each}}
  </div>
</template>
