<head>
  <title>
    Magnetic Poetry
  </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> list}}
</body>

<template name = "list">
  <div id="outer">
    <input type="button" value="init draggables for touch" class="init btn"/>
    <br>
    <br>
    <!-- <h1 id="header">Magnetic Poetry</h1> -->
    {{#each magnets}}
      {{> magnet}}
    {{else}}
    {{/each}}
  </div>
</template>

<template name="magnet">
  <div class="magnet {{selected}} ui-draggable" id="{{magnetId}}" style="top: {{top}}px; left: {{left}}px;">
    <div class="name">{{name}}</div>
  </div>
</template>
