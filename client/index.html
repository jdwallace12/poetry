<head>
  <title>
    Magnetic Poetry
  </title>
</head>

<body>
  {{> list}}
</body>

<template name = "list">
  <div id="outer">
    <h1 id="header">Magnetic Poetry</h1>
    {{#each magnets}}
      <div class="magnet {{selected}}" id="{{magnetId}}" style="top: {{top}}px; left: {{left}}px;">
        <div class="name">{{name}}</div>
        <div class="votes">{{votes}}</div>
        <div class="voters">
          {{#each voters}}
            <img src="https://graph.facebook.com/{{.}}/picture"
          {{/each}}
        </div>
        <!-- <input type="button" class="vote btn" value="vote!"> -->
      </div>
    {{else}}
      No magnets ... 
    {{/each}}
  </div>
</template>
