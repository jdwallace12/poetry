<head>
    <title>
        Magnetic Poetry
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="chat-wrap">
           {{#if currentUser}}
           {{else}}
        <div class="signin">
          {{> loginButtons}}
      </div>
      {{/if}}
        <a href="#" id="close_chat"><p class="pull-right" style="position: relative; top: 17px; margin-top:-13px; right:15px; color:#969696;">x</p></a>
        {{#if currentUser}}
        {{> input}}
        {{/if}}

        <div class="message-wrap">
            {{> messages}}
        </div>
    </div>
    <div class="chat-open">
        <p>Chat</p>
    </div>
    <div class="footer-open">
        <p>Add Words</p>
    </div>
    <div id="wrap">
        {{> list}}
        <div id="footer" style="display:none;">
            {{>wordForm}}
        </div>
    </div>
</body>

<template name="list">
    <div id="outer">
        <!--  <input type="button" value="init draggables for touch" class="init btn"/>
    <br>
    <br> -->
        <!-- <h1 id="header">Magnetic Poetry</h1> -->
        {{#each magnets}} {{> magnet}} {{else}} {{/each}}
    </div>
</template>

<template name="magnet">
    <div class="magnet {{selected}} ui-draggable" id="{{magnetId}}" style="top: {{top}}px; left: {{left}}px;">
        <div class="name">{{name}}</div>
    </div>
</template>


<template name="wordForm">
    <fieldset>
        <form>
            <div>
                <label>
                    <input id="name_of_word" placeholder="Enter a word and press enter" />
                </label>
            </div>
        </form>
    </fieldset>
    <div class="clear-form">
        <p id="delete">Clear Board</p>
    </div>
</template>



<template name="input">
    <div id="input" class="well" style="margin-top: -17px;">
        <strong>Your message</strong>
        <input type="text" class="input-xlarge" rows="3" id="newMessage" style="width:90%;" />
        <a class="btn btn-primary" type="button" id="send">Send</a> 
        <a class="btn btn-danger" style="margin-top: -10px;" type="button" id="delete_chat">Clear Chat</a>          
    </div>
</template>

<template name="messages">
    <div id="messages">
        {{#each messages}} 
        {{> message}} 
        {{/each}}
    </div>
</template>

<template name="message">
    <div class="chat-room-message-wrap">
       <p class="message-text"> <strong>{{user.username}}:</strong></p> <p class="message-text">{{message}}</p>
    </div>
</template>
